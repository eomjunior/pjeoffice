log4j.rootCategory=INFO,stdout,pje,file

# ORDER: DEBUG - INFO - WARN - ERROR - FATAL
log4j.category.br=DEBUG
log4j.category.com=DEBUG
#log4j.category.org=INFO
log4j.category.org.apache.hc.client5.http.protocol.ResponseProcessCookies=ERROR

# THE FIRST APPENDER WRITE IN CONSOLE
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p thread: %t %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n

# THE SECOND APPENDER KEEP LOG WINDOW IN MEMORY
log4j.appender.pje=br.jus.cnj.pje.office.logger.PjeAppender
log4j.appender.pje.layout=org.apache.log4j.PatternLayout
log4j.appender.pje.layout.ConversionPattern=%-5p thread: %t %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n

# THE THIRD APPENDER WRITE TO A FILE AND MAKES THE BACKUP REACH 1MB
log4j.appender.file =org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${user.home}/.pjeoffice-pro/pjeoffice-pro.log
log4j.appender.file.MaxFileSize=1024KB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %5p %c:%L - %m%n